<head>

<meta name="renderer" content="webkit">

<body class="childrenBody">
<!-- 查询条件开始 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
  <legend>查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
	<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
		<div class="layui-form-item">
		    <div class="layui-inline">
		      <label class="layui-form-label">订单号</label>
		      <div class="layui-input-inline">
		        <input type="text" name="orderId"  autocomplete="off" class="layui-input">
		      </div>
		    </div>
		  </div>
		  <div class="layui-form-item">
		  	 <div class="layui-input-block" style="text-align: center;">
		       	<button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
      			<button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
		      </div>
		  </div>
	</form>
</blockquote>
<!-- 查询条件结束-->


<!-- 数据表格开始 -->
<div>
	<table class="layui-hide" id="ordersTable" lay-filter="ordersTable"></table>

<!--	</div>-->

	<div id="ordersRowBar" style="display: none;">
		<button type="button" lay-event="update" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>更新</button>

	</div>
</div>

<!-- 数据表格结束 -->

<!-- 添加和修改的弹出层开始 -->
<div style="display: none;padding: 5px" id="addOrUpdateDiv">
	<form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">订单号</label>
				<div class="layui-input-inline">
					<input type="hidden" name="orderId">
					<input type="text" name="orderId"  autocomplete="off" class="layui-input" readonly>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">取单号</label>
				<div class="layui-input-inline">
					<input type="text" name="pickNum"  autocomplete="off"  class="layui-input" readonly>
				</div>
			</div>
		</div>

<!--		<div class="layui-form-item">-->
<!--			<label class="layui-form-label">公司地址</label>-->
<!--			<div class="layui-input-block">-->
<!--				<input type="text" name="address" autocomplete="off" placeholder="请输入公司地址" class="layui-input" readonly>-->
<!--			</div>-->
<!--		</div>-->

		<input type="hidden" name="id">


		<div class="layui-form-item">
			<label class="layui-form-label">订单详情</label>
			<div class="layui-input-block">
				<table class="layui-table" id = "table">
					<colgroup>
						<col width="150">
						<col width="200">
						<col>
					</colgroup>
					<thead>
					<tr>
						<th>商品名称</th>
						<th>数量</th>
						<th>价格</th>
						<th>加料</th>
					</tr>
					</thead>
					<tbody>

					</tbody>
				</table>

			</div>
		</div>

		<div class="layui-form-item">
<!--			<div class="layui-inline">-->
<!--				<label class="layui-form-label">支付方式</label>-->
<!--				<div class="layui-input-inline">-->
<!--					<input type="hidden" name="payMode">-->
<!--					<input type="text" name="payMode"  autocomplete="off"  class="layui-input" readonly>-->
<!--				</div>-->
<!--			</div>-->
			<div class="layui-inline">
				<label class="layui-form-label">取餐时间</label>
				<div class="layui-input-inline">
					<input type="hidden" name="howToGet">
					<input type="text" name="howToGet"  autocomplete="off" class="layui-input" readonly>
				</div>
			</div>
		</div>


		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">价格</label>
				<div class="layui-input-inline">
					<input type="hidden" name="amountMoney">
					<input type="text" name="amountMoney"  autocomplete="off"  class="layui-input" readonly>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">店铺</label>
				<div class="layui-input-inline">
					<input type="hidden" name="store">
					<input type="text" name="store"  autocomplete="off" class="layui-input" readonly>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">备注</label>
				<div class="layui-input-inline">
					<input type="hidden" name="remarks">
					<input type="text" name="remarks"  autocomplete="off" class="layui-input" readonly>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">完成状态</label>
				<div class="layui-input-inline">
					<input type="radio" name="isOk" value="2" title="已完成" >
					<input type="radio" name="isOk" value="1" title="待取单" >
					<input type="radio" name="isOk" value="0" title="待制作" checked="">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block" style="text-align: center;">
				<button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit" id="doSubmit" ><span class="layui-icon layui-icon-add-1"></span>提交</button>

</div>
<!-- 添加和修改的弹出层结束 -->



<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
var tableIns;
layui.use(['jquery','form','table','layer','upload'],function(){
		var $=layui.jquery;
		var form=layui.form;
		var table=layui.table;
		var layer=layui.layer;
		var upload=layui.upload;
		//加载 数据
		 tableIns=table.render({
			 elem: '#ordersTable'
		    ,url:'/orders/loadAllOrders'
		    // ,toolbar: '#ordersToolBar' //开启头部工具栏，并为其绑定左侧模板
		    ,title: '订单数据表'
		    ,height:'full-280'
		    ,page: true
		    ,cols: [ [
		      {field:'id', title:'ID',align:'center',width:'80'}
		      ,{field:'orderId', title:'订单号',align:'center',width:'150'}
		      ,{field:'pickNum', title:'取单号',align:'center',width:'120'}
		      ,{field:'store', title:'店铺',align:'center',width:'120'}
		      ,{field:'amountMoney', title:'价格',align:'center',width:'120'}
		      ,{field:'isOk', title:'状态',align:'center',width:'100',templet:function(d){
		      	if(d.isOk == 0){
		      		return '<font color=red>待制作</font>';
				}else if(d.isOk == 1){
					return '<font color=blue>待取单</font>';
				}else{
					return '<font color=blue>已完成</font>';
				}
				 }}
		      ,{field:'remarks', title:'备注',align:'center',width:'100'}
		      ,{field:'howToGet', title:'取餐时间',align:'center',width:'100'}
		      ,{field:'payTime', title:'支付时间',align:'center',width:'200'}
		      ,{field:'pickUpTime', title:'取单时间',align:'center',width:'200'}
		      // ,{field:'remark', title:'备注',align:'center',width:'100',templet:function(d){
		    	//   return d.available==1?'<font color=blue>可用</font>':'<font color=red>不可用</font>';
		      // }}
			 ,{fixed: 'orderdetails', title:'订单详情', hide: true,templet:function(d){
			 }}
			 ,{fixed: 'right', title:'操作', toolbar: '#ordersRowBar',align:'center',width:'200'}
		    	] ]
		      ,done: function(res, curr, count){ //处理删除某一页最后一条数据的BUG
			        if(res.data.length==0&&curr!=1){
			        	tableIns.reload({
			        		page:{
			        			curr:(curr-1)
			        		}
			        	});
			        }
			    }
		});

		//模糊查询
		form.on("submit(doSearch)",function(data){
			tableIns.reload({
				where:data.field,
				page:{
					curr:1
				}
			});
			return false;
		});

		//监听工具条的事件
		table.on("toolbar(ordersTable)",function(obj){
			 switch(obj.event){
			    case 'add':
			     openAddLayer();
			    break;
			    case 'batchDelete':
			    	batchDelete();
			    break;
			  };
		});

		//监听行工具条的事件
		table.on("tool(ordersTable)",function(obj){
			  var data = obj.data; //获得当前行数据
			 switch(obj.event){
			    case 'update':
			   		openUpdateOrdersLayer(data);
			    break;
			    case 'delete':
			   		deleteOrders(data);
			    break;
			  };
		});

		var mainIndex;
		var url;


		//打开修改的弹出层
		function openUpdateOrdersLayer(data){
			mainIndex=layer.open({
				type:1,
				content:$("#addOrUpdateDiv"),
				area:['800px','600px'],
				title:'修改订单',
				success:function(){
					$("#dataFrm")[0].reset();
					//装载新的数据
					form.val("dataFrm",data);
					url="/orders/updateOrders";
					var redata= data.orderdetails;
					console.log(redata)
					var dom=$("#table");
					var html='<thead><tr><th>商品名称</th><th>数量</th><th>价格</th><th>加料</th></tr></thead><tbody>'
					$.each(redata,function(index,item){
						html+='<tr><td>' + item.teaName + '</td> <td>' + item.teaNumber + '</td><td>' + item.teaPrice + '</td><td>' + item.feedSelected + "/" + item.temSelected+ "/" +  item.sweetSelected+ '</td></tr>';
					});
					dom.html(html);
					form.render();  //更新渲染
				}
			});
		}

		form.on("submit(doSubmit)",function(data){
			console.log(data)
			$.post(url,data.field,function(res){
					if(res.code==200){
						tableIns.reload();
					}
					layer.msg(res.msg);
					layer.close(mainIndex);
					})
			return false;
		});

		//删除
		function deleteOrders(data){
			layer.confirm('你确定要删除【'+data.name+'】这个订单吗?', {icon: 3, title:'提示'}, function(index){
				$.post("/orders/deleteOrders",{id:data.id,ordersimg:data.ordersimg},function(res){
					if(res.code==200){
						tableIns.reload();
					}
					layer.msg(res.msg);
				})
			   layer.close(index);
			});
		}
	});
</script>

</body>
</html>
